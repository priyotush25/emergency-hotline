<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline Notes</title>

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- roboto font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font -->
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F5FFF6] h-screen">
    <header class="container mx-auto px-10 p-7 bg-white shadow-lg">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="./assets/logo.png" alt="" class="w-16" />
          <h1 class="text-[#006747] font-extrabold text-2xl">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex items-center gap-5">
          <button
            class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#41ff6b1a]"
          >
            <p class="text-base font-black">0</p>
            <img src="./assets/heart.png" alt="" class="w-7" />
          </button>

          <button
            class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#41ff6b1a]"
          >
            <p class="text-base font-black">0</p>
            <img src="./assets/heart.png" alt="" class="w-7" />
          </button>

          <button
            class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#00A63E]"
          >
            <p class="text-base font-black text-white">0</p>
            <p class="text-base font-black text-white">Copy</p>
          </button>
        </div>
      </div>
    </header>
    <!-- script -->
    <script src="./script/script.js"></script>
  </body>
</html>
