<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline Notes</title>

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- roboto font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font -->
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F5FFF6] h-screen">
    <header class="navbar bg-base-200 container mx-auto py-7 md:px-10 bg-white">
      <div>
        <a class="text-lg font-bold">
          <div class="flex items-center gap-3">
            <img src="./assets/logo.png" alt="" class="w-16" />
            <h1 class="text-[#006747] font-extrabold text-2xl">
              Emergency <br />
              Service
            </h1>
          </div>
        </a>
      </div>
      <!-- hidden section -->
      <div class="flex grow justify-end px-2">
        <div class="flex items-stretch gap-5">
          <div class="hidden md:flex gap-5">
            <!-- button 1 -->
            <button
              class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#41ff6b1a]"
            >
              <p class="text-base font-black">0</p>
              <img src="./assets/heart.png" alt="" class="w-7" />
            </button>

            <!-- button 2 -->
            <button
              class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#41ff6b1a]"
            >
              <p class="text-base font-black">0</p>
              <img src="./assets/heart.png" alt="" class="w-7" />
            </button>

            <!-- button 3 -->
            <button
              class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#00A63E]"
            >
              <p class="text-base font-black text-white">0</p>
              <p class="text-base font-black text-white">Copy</p>
            </button>
          </div>

          <div class="dropdown dropdown-end md:hidden">
            <div tabindex="0" role="button" class="btn rounded-field">
              <i class="fa-solid fa-bars text-2xl py-2"></i>
            </div>
            <!-- button -->
            <ul
              tabindex="0"
              class="menu dropdown-content bg-white rounded-box z-1 mt-4 w-fit p-2 shadow-sm gap-2"
            >
              <li>
                <!-- button 1 -->
                <button
                  class="btn flex items-center gap-3 px-6 py-6 rounded-full bg-[#41ff6b1a]"
                >
                  <p class="text-base font-black">0</p>
                  <img src="./assets/heart.png" alt="" class="w-7" />
                </button>
              </li>
              <li>
                <!-- button 2 -->
                <button
                  class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#41ff6b1a]"
                >
                  <p class="text-base font-black">0</p>
                  <img src="./assets/heart.png" alt="" class="w-7" />
                </button>
              </li>
              <li>
                <!-- button 3 -->
                <button
                  class="btn flex items-center gap-3 px-8 py-6 rounded-full bg-[#00A63E]"
                >
                  <p class="text-base font-black text-white">0</p>
                  <p class="text-base font-black text-white">Copy</p>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full md:container mx-auto">
      <!-- banner section -->
      <section
        class="bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)] flex flex-col items-center justify-center gap-5 py-6 px-3"
      >
        <img src="./assets/logo-dark.png" alt="" class="w-24" />
        <h1 class="text-4xl text-white font-semibold">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="text-xl text-white font-semibold text-center">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </main>
    <!-- script -->
    <script src="./script/script.js"></script>
  </body>
</html>
